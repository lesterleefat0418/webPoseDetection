<!DOCTYPE html>
<html>
<head>
  <title>升國旗</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/loadingBar.css">
  <link rel="stylesheet" href="src/css/instruction.css">
  <link rel="stylesheet" href="src/css/canvas.css">
  <link rel="stylesheet" href="src/css/game.css">
  <link rel="stylesheet" href="src/css/exit.css">
  <link rel="stylesheet" href="src/css/finished.css">
  <link rel="stylesheet" href="src/css/download.css">
  <link rel="stylesheet" href="src/css/conclusion.css">
</head>
<body>
  <div class="loadingBarWrapper">
    <img class="loadingText"></img>
    <div id="loadingBar" class="loadingBar">
      <div class="brownBar"></div>
      <div class="greenBar" id="greenBar"></div>
      <div class="outterBorder"></div>
      <div class="innerBorder"></div>
    </div>
</div>

  <div class="canvasWrapper">
    <canvas></canvas>
    <video id="video" playsinline style="
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
      visibility: hidden;
      display: none;
      ">
    </video>
  </div>
  
  <div class="instructionWrapper">
    <img class="schoolLogo"></img>
    <div class="gameTitle"></div>
    <div class="instructionBoard"></div>
    <img class="startBtn"></img>
  </div>

  <div class="gameWrapper">
    <div class="prepareBoardWrapper"><img class="prepareBoard"></img></div>
    <!--<div class="outBoxBoardWrapper"><img class="outBoxBoard"></img></div>-->
    <div class="topRightControl">
      <img class="tips hide"></img>
      <!--<img class="musicBtn"></img>-->
      <img class="switchCamBtn"></img>
      <img class="exitBtn"></img>
    </div>
    <img class="count"></img>
    <div class="flagWrapper">
      <img class="pole" src="./src/images/pole.png"></img>
      <img class="flag" src="./src/images/flag.png"></img>
      <img class="redCross" src="./src/images/redCross.png"></img>
    </div>
    <img class="capBtn hide"></img>
  </div>

  <div class="exitWrapper">
    <div class="exitBoard">
      <div class="btnWrapper">
        <img class="continueBtn"></img>
        <img class="backHomeBtn"></img>
      </div>
    </div>
  </div>

  <div class="finishedWrapper">
    <div class="finishedBoardWrapper">
      <img class="finishedBoard"></img>
      <div class="finishedBtnWrapper">
        <img class="savePhotoBtn"></img>
        <img class="goConclusionBtn"></img>
        <!--<img class="backHomeBtn"></img>-->
      </div>
    </div>
  </div>

  <div class="downloadWrapper">
    <div class="downloadBoard page1">
      <div class="displayWrapper">
        <img class="leftBtn"></img>
        <img class="display"></img>
        <img class="rightBtn"></img>
      </div>
      <div class="downloadBtnWrapper">
        <img class="saveBtn"></img>
        <img class="goConclusionBtn"></img>
        <!--<img class="backHomeBtn"></img>-->
      </div>
    </div>
  </div>
  
  <div class="conclusionWrapper">
    <div class="conclusionBoard page1">
      <div class="mediaWrapper"></div>
      <div class="textWrapper"></div>

      <!--<img class="playConclusionBtn">-->
      <div class="btnWrapper">
        <img class="goPreviousBtn" style="cursor: pointer;"></img>
        <img class="goNextBtn" style="cursor: pointer;"></img>
        <img class="playAgainBtn" style="cursor: pointer;"></img>
        <img class="backHomeBtn" style="cursor: pointer;"></img>
      </div>
    </div>
  </div>

  <div class="version">Ver:1.9</div>
</body>
<script src="src/index.js"></script>

</html>
